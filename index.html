<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <title>Mobile Number Validation</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: #f9f9f9;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .container {
      background: white;
      padding: 40px;
      text-align: center;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
    }

    h2 {
      margin-bottom: 25px;
    }

    input[type="text"] {
      padding: 8px;
      width: 200px;
      border: 1px solid #ccc;
      margin-bottom: 15px;
    }

    button {
      padding: 8px 16px;
      background: #eee;
      border: 1px solid #999;
      cursor: pointer;
    }

    button:hover {
      background-color: #ddd;
    }

    .message {
      margin-top: 15px;
      font-weight: bold;
    }

    .valid {
      color: green;
    }

    .invalid {
      color: red;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Mobile Number Validation using JavaScript</h2>
    <div>
      <label for="mobile">Enter Mobile Number</label><br><br>
      <input type="text" id="mobile" placeholder="Enter 10 Digit Mobile Num" />
    </div>
    <br>
    <button onclick="validateMobile()">Validate</button>
    <div class="message" id="message"></div>
  </div>

  <script>
    function validateMobile() {
      const mobile = document.getElementById("mobile").value.trim();
      const message = document.getElementById("message");
      const regex = /^[6-9]\d{9}$/;

      if (regex.test(mobile)) {
        message.textContent = "Valid Mobile Number!";
        message.className = "message valid";
      } else {
        message.textContent = "Invalid Mobile Number. Please enter a 10-digit valid number starting with 6-9.";
        message.className = "message invalid";
      }
    }
  </script>
</body>
</html>
